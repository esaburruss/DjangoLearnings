{% extends "base.html" %}

{% block title %}Add Alumnus{% endblock %}

{% block content %}

<form action="/addAlumnusAction/"  class="form-horizontal" method="POST">
{% csrf_token %}
	<div class="row">
		<div class="form-group">
			<label for="fName" class="col-sm-2 control-label">First Name</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="fName" name="fName" placeholder="Andy">
			</div>

			<label for="lName" class="col-sm-2 control-label">Last Name</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="lName" name="lName" placeholder="Malloy">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="form-group">
			<label for="nName" class="col-sm-2 control-label">Nickname</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="nName" name="nName" placeholder="Andy">
			</div>

			<label for="badge" class="col-sm-2 control-label">Badge Number</label>
			<div class="col-sm-4">
				<input type="number" class="form-control" id="badge" name="badge" placeholder="185600">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-4">
				<input type="email" class="form-control" id="email" name="email" placeholder="Andy.Malloy@gmail.com">
			</div>

			<label for="phone1" class="col-sm-2 control-label">Phone</label>
			<div class="col-sm-4 form-inline">
				<b>(&nbsp;&nbsp;</b><input type="text" maxlength="3" size="3" class="form-control" id="phone1" name="phone1" placeholder="404"><b>&nbsp;&nbsp;)&nbsp;&nbsp;</b><input type="text" maxlength="3" size="3" class="form-control" id="phone2" name="phone2" placeholder="404"><b>&nbsp;&nbsp;-&nbsp;&nbsp;</b><input type="text" maxlength="4" size="4" class="form-control" id="phone3" name="phone3" placeholder="4004">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="form-group">
			<label for="address" class="col-sm-2 control-label">Address</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="address" name="address" placeholder="121 Olympic Boulevard">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="form-group">
			<label for="city" class="col-sm-2 control-label">City</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="city" name="city" placeholder="Statesboro">
			</div>
			<label for="zip" class="col-sm-1 control-label">Zip</label>
			<div class="col-sm-1">
				<input type="text" maxlength="5" size="5" class="form-control" id="zip" name="zip" placeholder="30458">
			</div>
			<label for="state" class="col-sm-1 control-label">State</label>
			<div class="col-sm-1">
				<select class="form-control" id="state" name="state">
					<option>-</option>
					{% for state in states %}
						<option>{{state}}</option>
					{% endfor %}
				</select>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="form-group">
			<label for="occupation" class="col-sm-2 control-label">Occupation</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="occupation" name="occupation" placeholder="Bartender">
			</div>

			<label for="company" class="col-sm-2 control-label">Company</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="company" name="company" placeholder="Dingus Magees">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="form-group">
			<label for="facebook" class="col-sm-2 control-label">Facebook</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="facebook" name="facebook" placeholder="http://www.facebook.com/Andy.Malloy">
			</div>

			<label for="linkedin" class="col-sm-2 control-label">LinkedIn</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/pub/andy-malloy/">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="form-group">
			<label for="twitter" class="col-sm-2 control-label">Twitter</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="twitter" name="twitter" placeholder="http://www.twitter.com/AndyMalloy">
			</div>

			<label for="website" class="col-sm-2 control-label">Website</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="website" name="website" placeholder="http://www.andymalloy.com/">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="form-group">
			<label for="pledge" class="col-sm-2 control-label">Pledge Class</label>
			<div class="col-sm-2">
				<select class="form-control" id="pledge" name="pledge">
					<option>-</option>
					{% for class in PCs %}
						<option>{{class}}</option>
					{% endfor %}
				</select>
			</div>

			<label for="year" class="col-sm-2 control-label">Graduation Year</label>
			<div class="col-sm-2">
				<select class="form-control" id="year" name="year">
					<option>-</option>
					{% for year in years %}
						<option>{{year}}</option>
					{% endfor %}
				</select>
			</div>

		</div>
	</div>

<input type="submit" class="btn btn-success" value="Submit"></input>
</form>
{% csrf_token %}

{% endblock %}
